<!DOCTYPE html>
<html>
<head>
	<title>簡単な計算問題</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		function generateQuestion() {
			// ランダムに足し算または引き算を生成する
			var operator = Math.random() < 0.5 ? '+' : '-';
			// ランダムに2つの整数を生成する
			var num1 = Math.floor(Math.random() * 10) + 1;
			var num2 = Math.floor(Math.random() * 10) + 1;
			// 問題を表示する
			document.getElementById('question').innerHTML = num1 + ' ' + operator + ' ' + num2 + ' = ';
			// 答えを計算して保存する
			if (operator === '+') {
				answer = num1 + num2;
			} else {
				answer = num1 - num2;
			}
		}

		function checkAnswer() {
			// ユーザーが入力した答えを取得する
			var userAnswer = document.getElementById('answer').value;
			// 正解かどうかをチェックする
			if (userAnswer == answer) {
				alert('正解！');
				// 次の問題を生成する
				generateQuestion();
				// 入力欄をクリアする
				document.getElementById('answer').value = '';
			} else {
				alert('不正解。もう一度挑戦してみてください。');
			}
		}

        function addToInput(value) {
			document.getElementById('answer').value += value;
		}

		function clearInput() {
			document.getElementById('answer').value = '';
		}
	</script>
</head>
<body onload="generateQuestion()">
	<h1>簡単な計算問題</h1>
	<p id="question"></p>
	<input type="text" id="answer" name="answer">
	<button onclick="checkAnswer()">答えを確認する</button>
    <br>
	<br>
	<button onclick="addToInput('1')">1</button>
	<button onclick="addToInput('2')">2</button>
	<button onclick="addToInput('3')">3</button>
	<button onclick="addToInput('+')">+</button>
	<br>
	<button onclick="addToInput('4')">4</button>
	<button onclick="addToInput('5')">5</button>
	<button onclick="addToInput('6')">6</button>
	<button onclick="addToInput('-')">-</button>
	<br>
	<button onclick="addToInput('7')">7</button>
	<button onclick="addToInput('8')">8</button>
	<button onclick="addToInput('9')">9</button>
	<button onclick="addToInput('*')">*</button>
	<br>
	<button onclick="addToInput('0')">0</button>
	<button onclick="addToInput('.')">.</button>
	<button onclick="clearInput()">C</button>
	<button onclick="addToInput('/')">/</button>
	<br>
</body>
</html>
