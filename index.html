<!DOCTYPE html>
<html>
<head>
	<title>簡単な計算問題</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src='./main.js'></script>
</head>
<body onload="generateQuestion()">
	<h1>計算問題</h1>
	<p id="question"></p>
	<input type="text" id="answer" name="answer">
	<button onclick="checkAnswer()">答えを確認する</button>
    <br>
	<br>
	<button id="calcbtn" onclick="addToInput('1')">1</button>
	<button id="calcbtn" onclick="addToInput('2')">2</button>
	<button id="calcbtn" onclick="addToInput('3')">3</button>
	<button id="calcbtn" onclick="addToInput('+')">+</button>
	<br>
	<button id="calcbtn" onclick="addToInput('4')">4</button>
	<button id="calcbtn" onclick="addToInput('5')">5</button>
	<button id="calcbtn" onclick="addToInput('6')">6</button>
	<button id="calcbtn" onclick="addToInput('-')">-</button>
	<br>
	<button id="calcbtn" onclick="addToInput('7')">7</button>
	<button id="calcbtn" onclick="addToInput('8')">8</button>
	<button id="calcbtn" onclick="addToInput('9')">9</button>
	<button id="calcbtn" onclick="addToInput('*')">*</button>
	<br>
	<button id="calcbtn" onclick="addToInput('0')">0</button>
	<button id="calcbtn" onclick="addToInput('.')">.</button>
	<button id="calcbtn" onclick="clearInput()">C</button>
	<button id="calcbtn" onclick="addToInput('/')">/</button>
	<br>
</body>
</html>
